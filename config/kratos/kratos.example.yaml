dsn: memory

identity:
  default_schema_id: default
  schemas:
    - id: default
      url: file:///etc/config/kratos/identity.schema.json

selfservice:
  default_browser_return_url: http://localhost:3000/auth/callback

  methods:
    password:
      enabled: false
    oidc:
      enabled: true
      config:
        providers:
          - id: google
            provider: google
            client_id: GOOGLE_CLIENT_ID
            client_secret: GOOGLE_CLIENT_SECRET
            mapper_url: "base64:"
            scope:
              - email

  flows:
    registration:
      ui_url: http://localhost:3000/auth/login
      lifespan: 1h
      enable_legacy_one_step: true
    login:
      ui_url: http://localhost:3000/auth/login
      lifespan: 1h
    error:
      ui_url: http://localhost:3000/auth/error

serve:
  public:
    base_url: http://localhost:4433
    cors:
      enabled: true
      allowed_origins:
        - http://localhost:3000
      allowed_methods: [GET, POST, PUT, PATCH, DELETE, OPTIONS]
      allowed_headers: [Authorization, Content-Type, Accept, X-CSRF-Token]
      allow_credentials: true

  admin:
    base_url: http://localhost:4434/
